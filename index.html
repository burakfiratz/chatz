<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome to Chatz</title>
<style>
.table{ border:1px solid #ccc; width:100%; height:300px;}
.left{
	width: 50%;

}
.users{
	width: 25%;
	border: 1px solid #aaa;
}
.rooms{
	width: 25%;
	border: 1px solid #aaa;
}
.messages{
	overflow-y: scroll;
	height: 300px;
}

}
</style>
</head>
<body>

<div>
	<input type="text" id="username" placeholder="Username"/>
	<input type="button" id="login" value="Login" />
	<hr/>
</div>
<table class="table">
<tr>
<td class="left">
	<div class="messages"></div>
	<textarea class="message" placeholder="Send message"></textarea></td>
<td class="users"><ul></ul></td>
<td class="rooms"><ul></ul></td>
</tr>
</table>

<script src="/socket.io/socket.io.js"></script>
<script>
//Simple html element selecting function
// "es" is mean element selector
var es = function(e){
	return document.querySelector(e);
};
(function(){
var socket = io();
var	userName = es("#username"),
		loginBtn = es("#login"),
		users = es(".users"),
		messages = es(".messages");
		
socket.on('hello message', function(data){
	console.log(data);
});

loginBtn.addEventListener('click', function(){
	//Send to server username data for login
	socket.emit('login', { username : userName.value });
});

socket.on('userConnected', function(data){
	var div = document.createElement('div');
	div.textContent = data.username +' connected to channel';
	messages.insertBefore(div, messages.firstChild);
});

//User list from server is printed
socket.on('usersList', function(data){
	users.removeChild(users.firstChild);
	var ul = document.createElement('ul');
	for(var x=0; x<data.length; x++){
		var li = document.createElement('li');
		li.textContent = data[x].username;
		ul.appendChild(li);
	}
	users.append(ul);
});
	
	
})();
</script>
</body>
</html>
